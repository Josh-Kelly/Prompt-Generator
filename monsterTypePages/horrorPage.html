<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horror Generator</title>
    <link rel="stylesheet" href="horrorPage.css" />
    <script src="horrorPage.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Horror Generator</h1>
      </header>

      <div class="quick-gen">
        <button
          onclick="rollNature(), rollIntellect(), rollBasicForm(), rollAttribute(), rollSkin(), rollOtherFeature(), rollChitinPattern(), rollChitinTexture(), rollSpecialAttacks(), rollSpecialDefenses()"
        >
          Quick Generate
        </button>
      </div>

      <section class="generator">
        <div class="generator-item" id="horrorNatureDiv">
          <button onclick="rollNature()">Nature of the Horror</button>
          <p id="horrorNatureText"></p>
        </div>

        <div class="generator-item" id="horrorIntellectDiv">
          <button onclick="rollIntellect()">Intellect of the Horror</button>
          <p id="horrorIntellectText"></p>
        </div>

        <div class="generator-item" id="basicFormDiv">
          <button onclick="rollBasicForm()">Basic Form</button>
          <p id="basicFormText"></p>
        </div>

        <div class="generator-item" id="attributeDiv">
          <button onclick="rollAttribute()">Additional Element</button>
          <p id="attributeText"></p>
        </div>

        <div class="generator-item" id="skinDiv">
          <button onclick="rollSkin()">Skin/Exterior</button>
          <p id="skinText"></p>
        </div>

        <div class="generator-item" id="otherFeatureDiv">
          <button onclick="rollOtherFeature()">Other Feature</button>
          <p id="otherFeatureText"></p>
        </div>

        <div class="generator-item" id="chitinColorPatternDiv">
          <button onclick="rollChitinPattern()">Chitin Color or Pattern</button>
          <p id="chitinColorPatternText"></p>
        </div>

        <div class="generator-item" id="chitinTextureDiv">
          <button onclick="rollChitinTexture()">Chitin Texture</button>
          <p id="chitinTextureText"></p>
        </div>

        <div class="generator-item" id="specialDiv">
          <button onclick="rollSpecialAttacks(), rollSpecialDefenses()">Special Attacks and Defenses</button>
          <div id="specialTextDiv"></div>
          <div id="specialDefenseTextDiv"></div>
        </div>
      </section>
    </div>
  </body>
</html>
